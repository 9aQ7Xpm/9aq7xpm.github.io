<body>

        <div class="content"><p>å¥½å§å¦¹è‘›ä¹‹è‘‰åƒå²</p><img src="./img/ChiTose.png"><p>2026.1.19</p><p>ç¥ä½ ç”Ÿæ—¥å¿«ä¹ï¼</p></div>
    </div>

    <script>
        const cakes = ['ğŸ‚', 'ğŸ°', 'ğŸ§', 'ğŸ¥®', 'ğŸ‚', 'ğŸ°', 'ğŸ§', 'ğŸ¥®', 'ğŸ®', 'ğŸ©', 'ğŸª'];
        
        function createCakeRain() {
            const cake = document.createElement('div');
            cake.className = 'cake';
            cake.innerHTML = cakes[Math.floor(Math.random() * cakes.length)];
            
            const startPosition = Math.random() * window.innerWidth;
            cake.style.left = `${startPosition}px`;
            
            const size = 20 + Math.random() * 30;
            cake.style.fontSize = `${size}px`;
            
            const fallDuration = 5 + Math.random() * 10;
            const swingDuration = 1 + Math.random() * 2;
            
            const rotation = Math.random() * 360;
            cake.style.transform = `rotate(${rotation}deg)`;
            
            cake.style.animation = `fall ${fallDuration}s linear infinite, swing ${swingDuration}s ease-in-out infinite`;
            
            document.body.appendChild(cake);
            
            setTimeout(() => {
                if (cake.parentNode) {
                    cake.parentNode.removeChild(cake);
                }
            }, fallDuration * 1000);
        }
        
        function generateCakes() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createCakeRain(), i * 300);
            }
            
            setInterval(() => {
                createCakeRain();
            }, 500);
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            generateCakes();
            
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                @keyframes fall {
                    0% {
                        top: -50px;
                        transform: rotate(0deg);
                    }
                    100% {
                        top: 100vh;
                        transform: rotate(360deg);
                    }
                }
                
                @keyframes swing {
                    0%, 100% {
                        transform: translateX(0) rotate(var(--rotation, 0deg));
                    }
                    50% {
                        transform: translateX(20px) rotate(var(--rotation, 0deg));
                    }
                }
            `;
            document.head.appendChild(styleSheet);
        });
        
        window.addEventListener('resize', () => {
            const cakes = document.querySelectorAll('.cake');
            cakes.forEach(cake => {
                const currentLeft = parseFloat(cake.style.left);
                if (currentLeft > window.innerWidth) {
                    cake.style.left = `${Math.random() * window.innerWidth}px`;
                }
            });
        });
    </script>
</body>
