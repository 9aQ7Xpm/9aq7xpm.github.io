<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPage</title>
    <link rel="icon" type="image/x-icon" href="./img/Icon.ico">
</head>
<body>
    <style>
        @font-face {
            font-family: 'AstroFont';
            src: url(./font/JingNanBoBoHei-Bold-2.ttf);
        }
        *{
	        padding: 0;
	        margin: 0;
	        text-decoration: none;
	    }
        body {
            font-family: 'AstroFont';
            background-color: #FC27BA;
            z-index: 0;
            pointer-events: none;
        }
        .container{
            width: 100%;
            height: 100%;
            display: inline-flex;
            background: repeating-linear-gradient(45deg, #5e5d60d9 0 0, transparent 1px 10px);
            z-index: 1;
        }

        .Left{
            width: 40%;
            height: 100vh;
        }
        .LeftBg{
            height: 100vh;
            position: left;
        }
        .CharacterBg{
            height: 66vh;
            position: absolute;
            top: 16vh;
            left: 0;
        }
        .Illustration{
            display: inline-flex;
            top: 0;
            left: 5vh;
            position: absolute;
            height: 100%;
            z-index: 1;
        }

        .Right{
            width: 60%;
            height: 100vh;
            z-index: 2;
        }

        .CharacterBox{
            margin-top: 5%;
            height: 90%;
            background-color: #636363;
            border-top-left-radius: 5%;
            border-bottom-left-radius: 5%; 
        }
        .CName{
            height: 10%;
            padding-top: 3%;
            padding-left: 6%;
            -webkit-text-stroke: 10px black;
            paint-order: stroke fill;
            color:white;
            font-size: 300%;
        }
        .CTitle{
            height: 10%;
            position: relative;
            top: 0;
            padding-left: 6%;
            -webkit-text-stroke: 8px black;
            paint-order: stroke fill;
            color:white;
            font-size: 175%;
        }
        .ButtonsRowTop{
            height: 10%;
            display: grid;
            grid: repeat(4, auto) / 25% 25% 25% 25% ;
            justify-items: center;
        }
        .Profile{
            height: 50%;
            background-image: url(./img/ProfileBg.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .ButtonsRowButtom{
            height: 20%;
            display: grid;
            grid: repeat(4, auto) / 25% 25% 25% 25% ;
            justify-items: center;
        }
    </style>
    <div class="container">
        <div class="Left">
            <img class="LeftBg" src="./img/LeftBg.png">
            <img class="CharacterBg" src="./img/CharacterBg.png">
            <img class="Illustration" src="./img/OurLordTheGreatDetective.png">
        </div>
        <div class="Right">
            <div class="CharacterBox">
                <div class="CName">芬妮</div>
                <div class="CTitle">古怪神探</div>
                <div class="ButtonsRowTop">
                    <span class="Buttons">技能</span>
                    <span class="Buttons">升级</span>
                    <span class="Buttons">潜能</span>
                    <span class="Buttons">档案</span>
                </div>
                <div class="Profile">
                    <div class="PCharater">
                        <span class="PName">芬妮</span>
                        <span class="PTitle">古怪神探</span>
                    </div>
                    <div class="ProfilesText">
                        <p>姓名：芬妮・克雷格</p>
                        <p>生日：2月17日</p>
                        <p>喜欢的食物：草莓蛋糕</p>
                        <p>人物传记：</p>
                        <p>格雷森侦探事务所是整个联合城数一数二的私人侦探事务所，芬妮则是事务所的核心。她办理过无数非常级棘手的案件，而这些案件无一例外都得到了完美的解决。不光如此，她还是一位资深的法学博士，拥有联合城颁发的双证。</p>
                        <p>在“天王落”事件后失踪，录入的形象是很久之前的。</p>
                    </div>
                </div>
                <div class="ButtonsRowBottom">
                    <span class="Buttons">档案</span>
                    <span class="Buttons">柒月</span>
                    <span class="Buttons">皮肤</span>
                    <span class="Buttons">表情</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
